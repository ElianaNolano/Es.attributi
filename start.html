<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Lezione HTML</title>
</head>

<body>
<div>
    <button disabled="disabled">Disabilitato</button>
</div>
<section>
    <label for="number">Elenco</label>
    <input type="number" min="0" max="100" step="2" id="number" name="number" autofocus>
</section>
<section>
    <label for="sale">Sale</label>
    <input type="checkbox" name="sale" id="sale" checked>
    <label for="aceto">Aceto</label>
    <input type="checkbox" name="aceto" id="aceto" checked>
    <label for="olio">Olio</label>
    <input type="checkbox" name="olio" id="olio" checked>
</section>
<section>
    <label for="date">Data</label>
    <input type="date" name="date" id="date">
</section>

</body>

</html>
